{% extends 'homepage/base.html' %}

{% block content %}
<div class="container mt-4 text-light">
    <div class="header text-light mb-4">
        <h3>{{post.title}}</h3>
    </div>
    <div class="row">
        <div class="col">
            <h6>{{post.created_date}} | {{post.author}}</h6>
        </div>
    </div>
    <div class="row">
        <div class="col mt-4">
            {{post.content|safe}}
        </div>
    </div>
</div>
{% endblock %}
