{% extends 'homepage/base.html' %}

{% block content %}

    <div class="container mt-4 text-light">
        <div class="header text-light mb-4">
            <h4>Last posts:</h4>
        </div>
        <div class="row">
            {% for post in posts %}
                <div class="col-4">
                    <div class="card bg-dark border-light text-light">
                        <h6 class="card-header">{{post.created_date}}</h6>
                        <div class="card-body">
                            <h4 class="card-title">{{post.title}}</h4>
                            <p class="card-text">{{post.summary}}</p>
                            <a href="{% url 'blog:post.html' post.slug %}" class="btn btn-outline-success">Read</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <h3>No post yet</h3>
            {% endfor %}
        </div>
    </div>

{% endblock %}
